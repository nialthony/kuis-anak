<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Apa Kuwis!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #70c1ff, #ffd1dc);
            background-image: url('https://template.canva.com/EAE_FuzF75Q/1/0/1600w-vF48JG6BTyg.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.8em;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .box {
            width: 110px;
            height: 110px;
            border: 4px solid #ffffff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Warna berbeda untuk setiap kotak */
        .box:nth-child(1) { background: #ff6f61; } /* Merah cerah */
        .box:nth-child(2) { background: #6bcf6b; } /* Hijau cerah */
        .box:nth-child(3) { background: #ffd700; } /* Kuning cerah */
        .box:nth-child(4) { background: #00b7eb; } /* Biru cerah */
        .box:nth-child(5) { background: #ff85b2; } /* Pink cerah */
        .box:nth-child(6) { background: #b266ff; } /* Ungu cerah */
        .box:nth-child(7) { background: #ffac4b; } /* Oranye cerah */
        .box:nth-child(8) { background: #66d9ef; } /* Cyan cerah */
        .box:nth-child(9) { background: #ff4d94; } /* Magenta cerah */
        .box:nth-child(10) { background: #98fb98; } /* Hijau mint */
        .box:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .box:active {
            transform: scale(1.3);
            opacity: 0.7;
            transition: transform 0.2s, opacity 0.2s;
        }
        .character {
            position: absolute;
            width: 35px;
            height: 35px;
            background-size: contain;
            animation: bounce 2s infinite;
        }
        /* Karakter berbeda untuk beberapa kotak */
        .box:nth-child(odd) .character {
            background: url('https://img.icons8.com/emoji/48/000000/bear-face.png') no-repeat center;
        }
        .box:nth-child(even) .character {
            background: url('https://img.icons8.com/emoji/48/000000/rabbit-face.png') no-repeat center;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .question-card {
            background: #ffffff;
            border: 3px solid #ff6f61;
            border-radius: 15px;
            padding: 25px;
            display: none;
            text-align: left;
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .question-card.show {
            opacity: 1;
        }
        .question-card h2 {
            color: #ff4d94;
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            color: #333333;
            border: 2px solid #ff6f61;
        }
        .option:hover {
            background: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .correct {
            animation: blink-green 1s 3;
            border-color: #6bcf6b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #d4ffd4;
        }
        .incorrect {
            animation: blink-red 1s 3;
            border-color: #ff4d94;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ffd4e2;
        }
        @keyframes blink-green {
            50% { background: #6bcf6b; }
        }
        @keyframes blink-red {
            50% { background: #ff4d94; }
        }
        .score {
            font-size: 1.4em;
            color: #ff6f61;
            margin-top: 25px;
        }
        .restart {
            background: #ff6f61;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }
        .restart:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            background: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
            display: none;
        }
        .close-btn:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Apa Kuwis!</h1>
        <div class="grid" id="grid"></div>
        <div class="question-card" id="questionCard">
            <h2 id="questionText"></h2>
            <div class="options" id="options"></div>
            <button class="close-btn" id="closeBtn">Tutup</button>
        </div>
        <div class="score" id="score">Biji: 0</div>
        <button class="restart" id="restart">Dolanan maneh!</button>
    </div>
    <script>
        const questions = [
            { question: "Pelathon iku asale saka tembung lingga...", options: ["Celathu", "Pacelathu", "Celathon", "Celat"], answer: "Celathu" },
            { question: "Teks pacelathon iku wujude...", options: ["Gancaran", "Geguritan", "Omong-omongan", "Pada-pada"], answer: "Omong-omongan" },
            { question: "Ana ing teks pacelathon perangan sisih kiwa isine...", options: ["Critane", "Topike", "Omongane", "Jenenge sing omong"], answer: "Jenenge sing omong" },
            { question: "Dene perangan sisih tengen isine...", options: ["Critane", "Topike", "Omongane", "Jenenge sing omong"], answer: "Omongane" },
            { question: "Ana ing pacelathon 'Banjir' kang kena musibah banjir yaiku...", options: ["Raffi", "Faisal", "Siska", "Bintoro"], answer: "Faisal" },
            { question: "Ana ing pacelathon 'Banjir', Pak Basri nggunakake basa...", options: ["Ngoko lugu", "Ngoko alus", "Krama lugu", "Krama alus"], answer: "Ngoko lugu" },
            { question: "Dene para murid nggunakake basa...", options: ["Ngoko lugu", "Ngoko alus", "Krama lugu", "Krama alus"], answer: "Krama alus" },
            { question: "Omong-omongane antarane Pak Basri karo bocah-bocah ditindakake ing...", options: ["Kelas", "Cakruk", "Daleme Pak Basri", "Sekolahan"], answer: "Kelas" },
            { question: "Ing jaman saiki cakruk iku wujude...", options: ["Pos kamling", "Bale desa", "Gardu induk", "Bale warga"], answer: "Pos kamling" },
            { question: "Banjir bisa disebabake dening...", options: ["Mbuwang uwuh sasenenge", "Lemah-lemah padha disemen", "Alas digundhuli", "Bener kabeh"], answer: "Bener kabeh" }
        ];

        let score = 0;
        let answered = new Set();

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.innerText = i;
                box.addEventListener('click', () => showQuestion(i - 1));
                const char = document.createElement('div');
                char.classList.add('character');
                box.appendChild(char);
                grid.appendChild(box);
            }
        }

        function showQuestion(index) {
            if (answered.has(index)) return;
            const questionCard = document.getElementById('questionCard');
            const questionText = document.getElementById('questionText');
            const optionsDiv = document.getElementById('options');
            const closeBtn = document.getElementById('closeBtn');
            questionCard.style.display = 'block';
            setTimeout(() => {
                questionCard.classList.add('show');
            }, 10); // Delay kecil untuk memastikan transisi fade terlihat
            document.getElementById('grid').style.display = 'none';
            questionText.innerText = questions[index].question;
            optionsDiv.innerHTML = '';
            closeBtn.style.display = 'none'; // Pastikan tombol close tidak muncul saat kartu dibuka
            questions[index].options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.innerText = option;
                optionDiv.addEventListener('click', () => checkAnswer(option, questions[index].answer, index));
                optionsDiv.appendChild(optionDiv);
            });
        }

        function checkAnswer(selected, correct, index) {
            const options = document.querySelectorAll('.option');
            const closeBtn = document.getElementById('closeBtn');
            options.forEach(option => {
                if (option.innerText === selected) {
                    if (selected === correct) {
                        option.classList.add('correct');
                        score += 10;
                        document.getElementById('score').innerText = `Biji: ${score}`;
                    } else {
                        option.classList.add('incorrect');
                    }
                    option.style.pointerEvents = 'none';
                }
            });
            answered.add(index);
            closeBtn.style.display = 'block'; // Tampilkan tombol close setelah jawaban dipilih
            if (answered.size === questions.length) {
                document.getElementById('restart').style.display = 'block';
            }
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            const questionCard = document.getElementById('questionCard');
            questionCard.classList.remove('show');
            setTimeout(() => {
                questionCard.style.display = 'none';
                document.getElementById('grid').style.display = 'grid';
                document.getElementById('closeBtn').style.display = 'none';
            }, 500); // Tunggu animasi fade selesai
        });

        document.getElementById('restart').addEventListener('click', () => {
            score = 0;
            answered.clear();
            document.getElementById('score').innerText = 'Biji: 0';
            document.getElementById('restart').style.display = 'none';
            createGrid();
        });

        createGrid();
    </script>
</body>
</html>
